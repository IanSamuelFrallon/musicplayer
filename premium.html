<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
        }
        
        p {
            font-size: 1.2em;
            color: #666;
        }
        
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        
        .subscribe {
            margin-top: 30px;
        }
        
        input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working on something amazing and can't wait to share it with you.</p>
        <div class="countdown">
            <p>See you soon!!!</p>
        </div>
        <div class="subscribe">
            <p>Subscribe to get updates:</p>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
