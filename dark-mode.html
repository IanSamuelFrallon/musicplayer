<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="darkmode.css">
    <title>Music Player dark</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="darkfront.html">Music</a></li>
                <li><a href="https://www.instagram.com/visuallywandering/">Contact</a></li>
            </ul>
        </nav>
    </header>


    <div class="music-player">
        <div class="toggle-container">
                <label class="switch">
                    <a href="index.html" id="themeToggleLink">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </a>
              <!-- Speaker icon and dropdown for output device -->
<div class="output-device">
    <i class="" id="speakerIcon"></i>
    <select id="outputSelect">
        <option value="internal">Internal Speaker</option>
        <option value="bluetooth">Bluetooth</option>
        <option value="headphones">Headphones</option>
    </select>
</div>
        </div>


        
        <div class="album-cover">
            <img src="" alt="Album Cover" id="album-cover">
        </div>
        <div class="song-info">
            <h2 id="song-title" style="color: white;">Song Title</h2>
            <p id="artist" style="color: white;">Artist</p>
        </div>
        <div class="like-button">
            <i id="heart-icon" class="fa-solid fa-heart"></i>
          </div>
        <audio id="audio" src=""></audio>
        <progress id="progress-bar" class="custom-progress-bar" value="0" max="100" ></progress>
        <div class="music-timestamp">
            <p id="timestamp" style="color: white;">00:00 / 00:00</p>
        </div>
    </div>
    <div class="player-controls">
        <button id="repeat" class="control-button"><i class="fas fa-redo"></i></button>
        <button id="prev" class="control-button"><i class="fas fa-step-backward"></i></button>
        <button id="play" class="control-button"><i class="fa fa-play"><i id="pause-icon" class="fas fa-pause"></i></i></button>
        <button id="next" class="control-button"><i class="fas fa-step-forward"></i></button>
        <div class="volume-control">
            <i id="volume-icon" class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <div class="lyrics">
        <p id="lyrics-text">Lyrics will appear here.</p>
    </div>
    <script src="scripts.js"></script>

    <div class="music-player-nav">
        <a href="#" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
        <a href="#" class="nav-item"><i class="fas fa-music" style="color: #eef21c;"></i> Premium</a>
      </div>
      
          <footer>
              <p>&copy; 2023 Ian Samuel Frallon. All rights reserved.</p>
          </footer>
      </body>
      </html>
      
</body>     
</html>
